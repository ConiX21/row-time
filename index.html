<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <script>
        var persons = [
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Jean", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Paul", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Robert", Firstname: "GASQUET" },
            { Lastname: "Marcel", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" },
            { Lastname: "Nicolas", Firstname: "GASQUET" }
        ]



        for (var i = 0; i < persons.length; i++) {
            setTimeout((a) => {
                var $template = $("#rowTemplate").html();
                var render = Mustache.render($template, persons[a]);
                $("tbody").append(render);

            },i * 1500, i);
        }


    </script>
</head>

<body>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Lastname</th>
                <th>Firstname</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script type="text/template" id="rowTemplate">
        <tr class="animated tada">
            <td>{{Lastname}}</td>
            <td>{{Firstname}}</td>
        </tr>
    </script>
</body>

</html>
